<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your To Do List</title>

    <link rel="stylesheet" href="./jqToDoLi.css" />
</head>

<body>
    <div class="wrapper">
        <h2 style="text-align: left">TO DO List</h2>
        <div class="listInput">
            <input id="tasksIn" placeholder="Write your new task" />
            <button id="addBtn">Add Task</button>
        </div>
        <div class="innerDiv">
            <ul id="mainList">
            </ul>
        </div>
        <p id="counterP" style="color: rgb(200, 228, 251);"></p>

        <button class="wrapperBtns" id="clearList">Clear List</button>
        <button class="wrapperBtns" id="clearComp">Clear Completed</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./jqToDoLi.js"></script>
</body>

</html>
